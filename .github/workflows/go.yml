# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
    paths:
      - '**.go'
      - 'Dockerfile'
  pull_request:
    branches: [ "master" ]
    paths:
      - '**.go'
      - 'Dockerfile'
env:
  MAJOR_VERSION: 1
  MINOR_VERSION: 0

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    ## Builds our docker image!
    - name: Build the Docker image
      run: docker build . -t maclarensg/goapi:${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }} 

    ## Publishes our image to Docker Hub ðŸ˜Ž
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        ## the name of our image
        name: maclarensg/goapi:${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }} 
        ## Here we pass in our Docker Username
        username: ${{ secrets.DOCKER_USERNAME }}
        ## and our Docker password which 
        password: ${{ secrets.DOCKER_PASSWORD }}
  
    - name: Install Dependencies
      run: curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Package Helm Chart
      run: helm package ./helm/goapi --version=${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}
