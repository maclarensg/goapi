# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    # - name: Build
    #   run: go build -v ./...

    # - name: Test
    #   run: go test -v ./...

    ## Builds our docker image!
    - name: Build the Docker image
      run: docker build . -t maclarensg/goapi:latest -t maclarensg/goapi:${{ github.sha }}

    ## Publishes our image to Docker Hub ðŸ˜Ž
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        ## the name of our image
        name: maclarensg/goapi:${{ github.sha }}
        ## Here we pass in our Docker Username
        username: ${{ secrets.DOCKER_USERNAME }}
        ## and our Docker password which 
        password: ${{ secrets.DOCKER_PASSWORD }}